<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav [style.width.px]="isSidenavCollapsed ? 150 : 255" opened mode="side"
    [style.transition]="'width 300ms ease'">
    <app-custom-sidenav (collapsedChange)="onSidenavCollapsedChange($event)"></app-custom-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content" [style.marginLeft.px]="isSidenavCollapsed ? 150 : 255"
    [style.transition]="'margin-left 300ms ease'">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
