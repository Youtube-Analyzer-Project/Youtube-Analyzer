<mat-card class="live-videos">
  <mat-card-header class="kpi-title-container">
    <mat-card-title class="kpi-title">Other Active Live Streams</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @for(video of paginatedVideos(); track video._id) {
    <app-live-video-item [video]="video" />
    }

    @if(videos().length === 0) {
    <div class="empty-state">No videos available</div>
    }
  </mat-card-content>

  <mat-paginator [length]="videos().length" [pageSize]="pageSize()" [pageIndex]="pageIndex()"
    [pageSizeOptions]="[5, 10, videos().length]" (page)="handlePageEvent($event)" aria-label="Select page">
  </mat-paginator>

</mat-card>
