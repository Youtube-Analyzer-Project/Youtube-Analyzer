@if (paginated) {
<div class="videos-wrapper">
  @for (video of paginated.items; track video.video_id) {
  <div class="video-row">
    <div class="video-icon">
      <mat-icon>smart_display</mat-icon>
    </div>

    <div class="video-main">
      <div class="video-title">{{ video.title }}</div>
      <div class="video-meta">
        <span class="meta-chip">{{ video.channel_name }}</span>
        <span class="dot">•</span>
        <span class="meta-text">{{ video.category_badge }}</span>
        <span class="dot">•</span>
        <span class="meta-text">{{ video.stats.views }} views</span>
      </div>
    </div>

    <div class="video-actions">
      <a [href]="'https://www.youtube.com/watch?v=' + video.video_id" target="_blank" rel="noopener noreferrer"
        class="action-btn youtube-btn">
        <mat-icon>open_in_new</mat-icon>
        <span>Open in YouTube</span>
      </a>

      <button class="action-btn share-btn" (click)="onOpen(video)">
        <mat-icon>visibility</mat-icon>
        <span>View Details</span>
      </button>

      <button class="action-btn share-btn" (click)="onShare(video)">
        <mat-icon>share</mat-icon>
        <span>Share</span>
      </button>
    </div>
  </div>
  }

  <div class="paginator-wrapper">
    <mat-paginator class="videos-paginator" [length]="paginated.total_pages" [pageIndex]="paginated.current_page - 1"
      [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions ?? [5, 10, paginated.total_pages]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
} @else {
<div>
  <p style="padding: 1rem">No video data available.</p>
</div>
}
