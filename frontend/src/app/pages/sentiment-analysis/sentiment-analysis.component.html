<div class="summary-widgets">
  @for (widget of widgets(); track widget.id) {
    <app-widget [data]="widget" />
  }
</div>

@if (chartIsLoaded()) {
  <div class="chart-widgets">
    <app-sentiment-line-chart [dataset1]="dataset1()" [dataset2]="dataset2()" [dataset3]="dataset3()" />
    <app-sentiment-pie-chart [data]="sentimentDistributions()"/>
  </div>
} @else {
  <div class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
}

@if (videosAreLoaded()) {
  <div class="video-widgets">
    <app-video-list [title]="'Most Positive Videos'" [videos]="positiveVideos()" />
    <app-video-list [title]="'Most Negative Videos'" [videos]="negativeVideos()" />
  </div>
} @else {
  <div class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
}
