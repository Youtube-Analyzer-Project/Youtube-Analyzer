<div class="sidenav-header">
  <button class="collapse-btn" (click)="toggleCollapsed()" aria-label="Toggle sidenav">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-tab-nav-panel>
  <div>
    <h1 class="live-video-title">{{ video()?.title }}</h1>
    <p class="live-video-details">{{ video()?.channel }}</p>

    @if (showYoutubeButton()) {
    <a [href]="'https://www.youtube.com/watch?v=' + video()?._id" target="_blank" rel="noopener noreferrer"
      class="action-btn youtube-btn">
      <mat-icon>open_in_new</mat-icon>
      <span>Open in YouTube</span>
    </a>
    }

  </div>

  @if(video()?.comments) {
  <h2 class="live-video-details">Recent Comments</h2>

  @for (comment of video()?.comments?.slice(0, 10); track $index) {
  <mat-chip class="comment-chip">{{ comment }}</mat-chip>
  }
  }

  <mat-chip class="meta-chip">
    {{ 'Avg Sentiment: ' + video()?.score }}
  </mat-chip>
</mat-tab-nav-panel>
